<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- All in-line css should be removed or replaced with styling from the style.css stylesheet.
    The current styling is only present so that the team can see the different content sections -->


    <header>    
        <nav class="navbar column is-full is-warning" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="./assets/images/leaflit_placeholder2.png" alt="Leaflit Logo" style="min-width: 213.3px; min-height:64.6px;">
            </a>
            </div>
        </nav>
    </header>

    <main class="columns" style="border:green 2px solid; padding:20px; height:100%;">
        <aside class="column" style="border:2px red solid; height :75vh;">

        </aside>
        <section class="column is-four-fifths is-flex is-flex-wrap-wrap is-align-content-space-around" style="border:2px red solid;height :75vh;">
            <div id="button-container" class="column is-full" style="border: blue 2px solid; height: 20%;"></div>
            <div id="book-container" class="column is-full columns" style="border: blue 2px solid; height: 35%;">
                
                <div id="book-cover" class ="is-2 column is-flex is-justify-content-center is-align-items-center" style="border: green 2px solid;">
                    <!-- The image source should have the zoom parameter removed or zoom=0 -->
                    <img src="https://placehold.co/175x265" alt="placeholder image" style="max-height: 95%">
                </div>
                <div id="book-info" class ="column" style="border: green 2px solid;">
                    <!-- Book Info Goes Here -->
                </div>
            </div>
            <div id="tea-container" class="columns column is-full" style="border: blue 2px solid; height: 35%;">
                <div id="tea-image" class ="is-2 column is-flex is-justify-content-center is-align-items-center" style="border: green 2px solid;">
                    <!-- Depending on the sizes of the tea images, we may need to change the placeholder and/or the styling -->
                    <img src="https://placehold.co/175x265" alt="placeholder image" style="max-height: 95%">
                </div>
                <div id="tea-info" class ="column" style="border: green 2px solid;">
                    <!-- Tea Info Goes Here -->
                    
                </div>
            </div>
        </section>
    </main>
        
    <script src="./assets/js/script.js"></script>
</body>
</html>
